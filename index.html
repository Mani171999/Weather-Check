<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #36d1dc, #5b86e5);
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 400px;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    margin: auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 28px;
    margin-bottom: 15px;
}

input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
}
 
button {
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    background: #ff5f6d;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #ffc371;
}
 
#weather-result {
    margin-top: 20px;
}

.weather-card {
    background: rgba(255, 255, 255, 0.3);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.weather-card h3 {
    margin-bottom: 10px;
    font-size: 22px;
}

.weather-card p {
    font-size: 18px;
    margin: 5px 0;
}

.weather-card span {
    font-weight: bold;
}

/* Error Message */
.error {
    color: #ff4d4d;
    font-weight: bold;
}

     </style>
</head>
<body>
    <div class="container">
        <h2>Weather Check</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Check Weather</button>
        <div id="weather-result"></div>
    </div>
    
    <script>
       async function getWeather() {
    const city = document.getElementById('city').value;
    if (!city) {
        alert('Please enter a city name');
        return;
    }
    const apiKey = '81e154517e6745b098a142948252502 '; // Replace with your API key
    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.error) {
            document.getElementById('weather-result').innerHTML = `<p>${data.error.message}</p>`;
        } else {
            document.getElementById('weather-result').innerHTML = `
                <h3>${data.location.name}, ${data.location.country}</h3>
                <p>Temperature: ${data.current.temp_c}Â°C</p>
                <p>Weather: ${data.current.condition.text}</p>
                <p>Humidity: ${data.current.humidity}%</p>
                <p>Wind Speed: ${data.current.wind_kph} kph</p>
            `;
        }
    } catch (error) {
        document.getElementById('weather-result').innerHTML = `<p>Error fetching data</p>`;
    }
}

    </script>
</body>
</html>
